<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Mailbox javascript app">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="keywords" content="keywords">
        <meta name="author" content="SC">
        <title>Mailbox</title>
        <link rel="stylesheet" href="./mailbox/mailbox.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <script src="./mailbox/mailbox.js" type="text/javascript" async></script>
		
    </head>
    <body>
        <div id="wrapper">
            <div id="wrapper-content">
                <div id="side-nav">
                    <div id="compose-mail" class="menu-item" data-id='composeEmails'>
                        <div>
                            <label>Compose Mail</label>
                            <i class="las la-pencil-alt"></i>
                        </div>
                    </div>
                    <div class="empty-containment">
                    </div>
                    <div id="inbox" class="menu-item" data-id='inboxEmails'>
                        <div>
                            <i class="las la-inbox"></i>
                            <label>Inbox</label>
                        </div>
                        <div class="counter-container">
                            <label class="counter"></label>
                        </div>
                    </div>
                    <div id="sent" class="menu-item" data-id='sent'>
                        <div>
                            <i class="las la-plane-departure"></i>
                            <label>Sent</label>
                        </div>
                        <div class="counter-container">
                            <label class="counter"></label>
                        </div>
                    </div>
                    <div id="draft" class="menu-item" data-id='drafts'>
                        <div>
                            <i class="las la-edit"></i>
                            <label>Draft</label>
                        </div>
                        <div class="counter-container">
                            <label class="counter"></label>
                        </div>
                    </div>
                    <div id="trash" class="menu-item" data-id='trash'>
                        <div>
                            <i class="las la-trash"></i>
                            <label>Trash</label>
                        </div>
                        <div class="counter-container">
                            <label class="counter"></label>
                        </div>
                    </div>
                </div>

                <div id="list-data">
                </div>

                <div id="preview-content">
                </div>
            </div>
            <div id="footer">
                Built with javascript
            </div>
            
        </div>

        <!--Script template for a list that is shown as email-->
        <script type="text/template" class="list-container">
			<div class='list-item'>
                <div class="title-details">
                    <div class="list-title"></div>
                    <div class="list-read-info" title="You have not read this!"></div>
                </div>
                <div class='other-details'>
                    <div class='name'></div>
                    <div class='date'></div>
                </div>
			</div>
		</script>
        
         <!--Script template to preview the content that is shown as email-->
        <script type="text/template" class="preview-container">
            <div class="preview-container">
                <div class='preview-mail-header'>
                    <div class='title-content'>
                        <div class='title'></div>
                        <div class="trash" title="This will move the folder to trash">
                            <i class="las la-trash"></i>
                        </div>
                    </div>
                    <div class='auther-content'>
                        <div class='author-name'></div>
                        <div class='date'></div>
                    </div>
                </div>
                <div id="body-content">
                </div>
            </div>
        </script>
        
        <!--Script template for the loading indicator-->
        <script type="text/template" class="loading-container">
            <div class="loading-indicator"></div>
        </script>

         <!--Script template for displaying no data in the containers-->
        <script type="text/template" class="no-data-container">
            <div id="no-data-container">
                <label>Nothing to see here, great Job !</label>
            </div> 
        </script>
    </body>
</html>
